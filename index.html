<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Student List</title>
    <link rel="stylesheet" href= "css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <img id="head" src="Attendance.png" alt="">
    <section class="inputs">
      <input id="enter" type="text" name="" value="" placeholder="Enter Student Name">
      <button id="present" type="button" name="button">Present</button>
      <button id="tardy" type="button" name="button">Tardy</button>
      <button id="all" type="button" name="button">See All</button>
    </section>
   <section class="list">
     <section class="here">
        <h2>Present</h2>
        <ol class="hidden" id="present-list">
        </ol>
    </section>
    <section class="late">
      <h2>Tardy</h2>
      <ol class="hidden" id="tardy-list">
     </ol>
   </section>
 </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
